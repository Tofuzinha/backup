<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FAVICON -->

    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="">

    <title>Sailor Moon</title>

</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Sailor Panda</a>

            <div class="nav__menu" id="nav-menu"">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#discover" class="nav__link">Discover</a>
                    </li>
                    <li class="nav__item">
                        <a href="#place" class="nav__link">Place</a>
                    </li>
                </ul>
                <i class="ri-close-line nav__close" id="nav-close" ></i>

            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>

    </header>

    <main class="main">
        <!-- ========= HOME ========= -->
        <section class="home" id="home">
            <img src="assets/img/wallpaper-2.jpg" alt="sailor panda" class="home__img">

            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__data-subtitle">Universe Moon</span>
                    <h1 class="home__data-title">Explore the <br> Kingdom <br> <b>Silver Millennium</b> </h1>
                    <a href="#" class="button">Explore</a>
                </div><!-- End home title -->

                <div class="home__social">
                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-facebook-fill"></i>
                    </a>
                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </div><!-- End social media-->

                <div class="home__info">
                    <div>
                        <span class="home__info-title">Sailors all galaxy</span>
                        <a href="#" class="button button--flex button--link home__info-button">
                            More <i class="ri-arrow-right-circle-line"></i>
                        </a>
                    </div><!-- End arrow sub-title-->

                    <div class="home__info-overlay">
                        <img src="assets/img/sailors-1.jpg" class="home__info-img " alt="">
                    </div>

                </div>
            </div><!-- End home container -->

        </section>

        <!-- ========= ABOUT ========= -->
        <section class="about section" id="about">

        </section>

        <!-- ========= DISCOVER ========= -->
        <section class="discover section" id="discover">

        </section>

        <!-- ========= EXPERIENCE ========= -->
        <section class="place section" id="place">

        </section>

    </main>
    
    
    
    <script src="assets/js/script.js"></script>
    
</body>
</html>
