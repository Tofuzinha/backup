<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>FlashCard</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="nav">
                <h1>FlashCard</h1>
                <div class="btn">
                    <button onclick="showCreateCardBox">New Card</button><!-- ?? criacao do evento JS pra click  -->
                    <button onclick="delFlashcards">Del Cards</button><!-- ?? criacao do evento JS pra click  -->
                </div>
            </div><!-- XX End nav XX  -->
        </div><!-- XX End container XX  -->
    </header>

    <div class="container">
        <div class="create-box">
            <h2>Create Flashcard</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashcard()" >Save</button> <!-- Criar uma funcao para o botao-->
                <button onclick="hideCreateBox()" >Close</button> <!-- Criar uma funcao para o botao-->
            </div>
        </div><!-- XX End create-box XX  -->
        <div class="flashcards">

        </div>
    </div> <!-- XX End container XX  -->
    

    <script src="script.js"></script>
    
</body>
</html>
